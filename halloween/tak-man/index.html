<script type="text/javascript">
const image = document.querySelector('body[data-random-image]');
const sources = image.dataset.randomImage.split(" ");
let halloween_idx = localStorage.getItem("halloween_idx");

if (halloween_idx == null) {
  halloween_idx = Math.floor(Math.random() * sources.length)
} else {
  halloween_idx = parseInt(halloween_idx) + 1;
  halloween_idx = halloween_idx % sources.length
}

localStorage.setItem("halloween_idx", halloween_idx);
document.body.style.backgroundImage = `url('../../assets/img/halloween/tak-man/${sources[halloween_idx]}')`;
</script>
